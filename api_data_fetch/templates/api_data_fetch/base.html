<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Grid view of Instagram</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Basic styles */
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    h1 {
      font-size: 2rem;
      margin-top: 2rem;
      margin-bottom: 1rem;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem;
    }
    /* Grid styles */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      grid-gap: 1rem;
    }
    .grid-item {
      position: relative;
      overflow: hidden;
    }
    .grid-item img {
      display: block;
      width: 100%;
      height: auto;
    }
    .caption {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 1rem;
      font-size: 1.2rem;
      line-height: 1.5rem;
    }
    .likes, .comments {
      margin-top: 0.5rem;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    {% block content %}
    {% endblock %}
  </div>
</body>
</html>
